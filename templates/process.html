<body>
	<div id='container'>

		<div id='progress'>
			<div class="progress">
				<div id="bar" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					<span class="sr-only">0% Complete (warning)</span>
				</div>
			</div>
			<script>
			var counter = 0;  
			var seconds = 20;
			var percentage = 0;	
			var timeVariable = '{{ testTime }}';
			console.log(timeVariable);

			function barUpdate() {
				var style = document.getElementById("bar").style.width;
				setTimeout(function () {                              
					if (counter < seconds) { 
						counter = counter + 0.11;   
						percentage = counter/seconds*100;
						document.getElementById("bar").style.width=percentage+"%";
						console.log(percentage);
						barUpdate();              
					}
				}, 100) 
			}

			function pageRefresh() {
				setTimeout(function() {
					window.location.replace("/");
				}, seconds*1000)
			}

			function runFunctions() {
				barUpdate();
				pageRefresh();
				//console.log("TEST");
				//console.log(test);
			}
			window.onload = runFunctions;
			// window.onload = barUpdate;
			// window.onload = pageRefresh;
			</script>
